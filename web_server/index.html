<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Search Engine</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        background: #f9f9f9;
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      main {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 2rem;
      }
      form {
        width: 100%;
        max-width: 400px;
        display: flex;
      }
      input[type="search"] {
        flex: 1;
        padding: 0.75rem;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 2rem 0 0 2rem;
        outline: none;
      }
      button[type="submit"] {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        border: none;
        border-radius: 0 2rem 2rem 0;
        background: #0078d4;
        color: #fff;
        cursor: pointer;
        transition: background 0.2s;
      }
      button[type="submit"]:hover {
        background: #005fa3;
      }
      h1 {
        font-size: 2.5rem;
        margin-top: 0;
        margin-bottom: 0;
        color: #222;
        font-weight: 700;
      }
      footer a {
        font-size: 0.875rem;
        color: #666;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Search Engine</h1>
      <form
        action="/search"
        method="get"
        role="search"
        aria-label="Site search"
      >
        <input
          type="search"
          name="q"
          placeholder="Search..."
          aria-label="Search query"
          required
          autocomplete="off"
        />
        <button type="submit">Search</button>
      </form>
      <footer>
        <p><a href="/stats">Stats</a></p>
      </footer>
    </main>
  </body>
</html>
